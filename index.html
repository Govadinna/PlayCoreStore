<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>

</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto p-4">

      <div id="balance" class="bg-white rounded px-3 py-1 shadow">üí∞ ...</div>
    </div>

    <div id="items" class="grid grid-cols-2 gap-4"></div>
  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-end invisible">
    <div class="bg-white w-full max-w-md rounded-t-2xl p-4">
      <img id="modal-img" src="" class="w-full rounded mb-2" />
      <h2 id="modal-name" class="text-xl font-bold mb-2"></h2>
      <button id="buy-button" class="w-full bg-blue-500 text-white py-2 rounded">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const supabaseClient = window.supabase.createClient(
      'https://memzuluprwrblybyafpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lbXp1bHVwcndyYmx5YnlhZnB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyOTg4NDUsImV4cCI6MjA2NDg3NDg0NX0.UtmkuWLM66upzbR1yJWL0FfulGydsTduYJ1mHcyrT8o'
    );

    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentUser = null;
    let currentItems = [];

    async function init() {
      console.log('Telegram WebApp data:', tg.initDataUnsafe);
      
      let userData = tg.initDataUnsafe.user;
      
      // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º), —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      if (!userData) {
        console.log('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
        userData = {
          id: 123456789, // —Ç–µ—Å—Ç–æ–≤—ã–π ID
          username: 'testuser',
          first_name: 'Test'
        };
      }

      console.log('User data:', userData);

      try {
        // –ü–æ–ª—É—á–∏—Ç—å –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { data: users, error: selectError } = await supabaseClient.from('users')
          .select('*').eq('telegram_id', userData.id.toString()).single();

        console.log('–ù–∞–π–¥–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', users);
        console.log('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', selectError);

        if (!users || selectError) {
          console.log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
          const { data: newUser, error: insertError } = await supabaseClient.from('users').insert({
            telegram_id: userData.id.toString(),
            username: userData.username || 'anonymous',
            balance: 1000 // –¥–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –±–∞–ª–∞–Ω—Å –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
          }).select().single();
          
          console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', newUser);
          console.log('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:', insertError);
          
          if (insertError) {
            alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ' + insertError.message);
            return;
          }
          
          currentUser = newUser;
        } else {
          currentUser = users;
        }

        document.getElementById('balance').innerText = `üí∞ ${currentUser.balance} –ø–æ–∏–Ω—Ç–æ–≤`;
        loadItems();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
      }
    }

    async function loadItems() {
      try {
        const { data: items, error } = await supabaseClient.from('items').select('*');
        
        if (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
          alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤: ' + error.message);
          return;
        }
        
        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã:', items);
        currentItems = items || [];
        
        const container = document.getElementById('items');
        container.innerHTML = '';
        
        if (currentItems.length === 0) {
          container.innerHTML = '<div class="col-span-2 text-center text-gray-500">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
          return;
        }
        
        currentItems.forEach(item => {
          const div = document.createElement('div');
          div.className = 'bg-white p-2 rounded shadow cursor-pointer hover:shadow-lg transition-shadow';
          div.innerHTML = `
            <img src="${item.image_url}" class="rounded mb-2 w-full h-24 object-cover" />
            <div class="font-semibold">${item.name}</div>
            <div class="text-sm text-gray-500">${item.price} –ø–æ–∏–Ω—Ç–æ–≤</div>
          `;
          div.onclick = () => openModal(item);
          container.appendChild(div);
        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤: ' + error.message);
      }
    }

    function openModal(item) {
      document.getElementById('modal-img').src = item.image_url;
      document.getElementById('modal-name').innerText = `${item.name} ‚Äî ${item.price} –ø–æ–∏–Ω—Ç–æ–≤`;
      document.getElementById('modal').classList.remove('invisible');
      document.getElementById('buy-button').onclick = () => buyItem(item);
    }

    async function buyItem(item) {
      try {
        if (currentUser.balance < item.price) {
          alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–æ–∏–Ω—Ç–æ–≤!');
          return;
        }

        const { error: purchaseError } = await supabaseClient.from('purchases').insert({
          user_id: currentUser.id,
          item_id: item.id
        });

        if (purchaseError) {
          console.error('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏:', purchaseError);
          alert('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏: ' + purchaseError.message);
          return;
        }

        const newBalance = currentUser.balance - item.price;
        const { error: updateError } = await supabaseClient.from('users').update({ balance: newBalance })
          .eq('id', currentUser.id);

        if (updateError) {
          console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', updateError);
          alert('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞: ' + updateError.message);
          return;
        }

        currentUser.balance = newBalance;
        document.getElementById('balance').innerText = `üí∞ ${newBalance} –ø–æ–∏–Ω—Ç–æ–≤`;
        alert('–í–∞—à–∞ –∑–∞—è–≤–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞. –í —Å–∫–æ—Ä–æ–º –≤—Ä–µ–º–µ–Ω–∏ —Å –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è PlayCore!‚è≥');
        document.getElementById('modal').classList.add('invisible');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏:', error);
        alert('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏: ' + error.message);
      }
    }

    window.onclick = (e) => {
      if (e.target.id === 'modal') {
        document.getElementById('modal').classList.add('invisible');
      }
    };

    init();
  </script>
</body>
</html>
