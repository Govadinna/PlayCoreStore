<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-zinc-900 font-sans text-white">
  <div class="max-w-xl mx-auto p-4">

      <h1 class="text-xl font-bold">üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
      <div id="balance" class="bg-white text-black rounded px-3 py-1 shadow">üí∞ ...</div>

  </div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->

      <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è -->

      <img id="modal-img" src="" class="w-full rounded-xl mb-2" />
      <h2 id="modal-name" class="text-xl font-bold mb-2 text-zinc-900"></h2>
      <h3 id="modal-desc" class="text-sm text-gray-600 mb-4"></h3>
      <button id="buy-button" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">–ö—É–ø–∏—Ç—å</button>
    </div>
  </div>
  

  <script>
    const supabaseClient = window.supabase.createClient(
      'https://memzuluprwrblybyafpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lbXp1bHVwcndyYmx5YnlhZnB6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyOTg4NDUsImV4cCI6MjA2NDg3NDg0NX0.UtmkuWLM66upzbR1yJWL0FfulGydsTduYJ1mHcyrT8o'
    );

    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentUser = null;
    let currentItems = [];

    async function init() {
      console.log('Telegram WebApp data:', tg.initDataUnsafe);
      
      let userData = tg.initDataUnsafe.user;
      
      // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º), —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      if (!userData) {
        console.log('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
        userData = {
          id: 123456789, // —Ç–µ—Å—Ç–æ–≤—ã–π ID
          username: 'testuser',
          first_name: 'Test'
        };
      }

      console.log('User data:', userData);

      try {
        // –ü–æ–ª—É—á–∏—Ç—å –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const { data: users, error: selectError } = await supabaseClient.from('users')
          .select('*').eq('telegram_id', userData.id.toString()).single();

        console.log('–ù–∞–π–¥–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', users);
        console.log('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', selectError);

        if (!users || selectError) {
          console.log('–°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
          const { data: newUser, error: insertError } = await supabaseClient.from('users').insert({
            telegram_id: userData.id.toString(),
            username: userData.username || 'anonymous',
            balance: 1000 // –¥–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –±–∞–ª–∞–Ω—Å –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
          }).select().single();
          
          console.log('–ù–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', newUser);
          console.log('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:', insertError);
          
          if (insertError) {
            tg.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:' + insertError.message,
            buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
            });
            return;
          }
          
          currentUser = newUser;
        } else {
          currentUser = users;
        }

        document.getElementById('balance').innerText = `üí∞ ${currentUser.balance} –ø–æ–∏–Ω—Ç–æ–≤`;
        loadItems();
        
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö:' + error.message,
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
      }
    }

    async function loadItems() {
      try {
        const { data: items, error } = await supabaseClient.from('items').select('*');
        
        if (error) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
          tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:' + error.message,
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
          return;
        }
        
        console.log('–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã:', items);
        currentItems = items || [];
        
        const container = document.getElementById('items');
        container.innerHTML = '';
        
        if (currentItems.length === 0) {
          container.innerHTML = '<div class="col-span-2 text-center text-gray-500">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
          return;
        }
        
        currentItems.forEach(item => {
          const div = document.createElement('div');
          div.className = 'rounded-xl overflow-hidden bg-zinc-800 p-3 shadow-lg cursor-pointer hover:scale-[1.02] transition-transform h-52 flex flex-col justify-between';
          div.innerHTML = `
          <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden mb-2">
            <img src="${item.image_url}" class="w-full h-full object-cover" />
          </div>
            <div class="text-sm text-center text-white">${item.name}</div>
            <div class="mt-1 flex justify-center">
              <div class="text-xs text-white bg-blue-600 rounded-full px-3 py-1 font-medium">
                ${item.price}
              </div>
            </div>
          `;


          div.onclick = () => openModal(item);
          container.appendChild(div);

        });
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
        tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:' + error.message,
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
      }
    }

    function openModal(item) {
      document.getElementById('modal-img').src = item.image_url;
      document.getElementById('modal-name').innerText = `${item.name} ‚Äî ${item.price} –ø–æ–∏–Ω—Ç–æ–≤`;
      document.getElementById('modal-desc').innerText = item.desc || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      modal.classList.remove('invisible');
      setTimeout(() => {
        modalContent.classList.remove('translate-y-full');
      }, 10);

      document.getElementById('buy-button').onclick = () => buyItem(item);
    }

    async function buyItem(item) {
      try {
        if (currentUser.balance < item.price) {
          tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–æ–∏–Ω—Ç–æ–≤!',
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });

          return;
        }

        const { error: purchaseError } = await supabaseClient.from('purchases').insert({
          user_id: currentUser.id,
          item_id: item.id
        });

        if (purchaseError) {
          console.error('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏:', purchaseError);
          tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏!' + purchaseError.message,
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
          return;
        }

        const newBalance = currentUser.balance - item.price;
        const { error: updateError } = await supabaseClient.from('users').update({ balance: newBalance })
          .eq('id', currentUser.id);

        if (updateError) {
          console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', updateError);
          tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞!' + updateError.message,
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
          return;
        }

        currentUser.balance = newBalance;
        document.getElementById('balance').innerText = `üí∞ ${newBalance} –ø–æ–∏–Ω—Ç–æ–≤`;
        tg.showPopup({
          title: '–£—Å–ø–µ—à–Ω–æ',
          message: '–í–∞—à–∞ –∑–∞—è–≤–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞. –í —Å–∫–æ—Ä–æ–º –≤—Ä–µ–º–µ–Ω–∏ —Å –≤–∞–º–∏ —Å–≤—è–∂–µ—Ç—Å—è PlayCore‚è≥',
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
        document.getElementById('modal').classList.add('invisible');
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏:', error);
        tg.showPopup({
          title: '–û—à–∏–±–∫–∞',
          message: '–û—à–∏–±–∫–∞ –ø–æ–∫—É–ø–∫–∏!' + error.message,
          buttons: [{ id: 'ok', type: 'close', text: '–û–ö' }]
        });
      }
    }

    window.onclick = (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    };


    document.getElementById('modal-close').onclick = () => {
      closeModal();
    };

    function closeModal() {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modal-content');
      modalContent.classList.add('translate-y-full');
      setTimeout(() => {
        modal.classList.add('invisible');
      }, 300);
    }



    init();
  </script>
</body>
</html>
